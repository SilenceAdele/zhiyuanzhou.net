  logo: /images/hano.jpg
  favicon: /images/hano.jpg

menu:
  home: /
  archives: /archives
  about: /about

first_screen:
  enable: true # Option values: true | false
  background_img: /images/bg.svg
  background_img_dark: /images/bg.svg
  description: Hi, I'm Zhiyuan Zhou, a software engineer working on cloud monitoring. || Welcome to my blog!
  hitokoto: false # Option values: true | false

social_contact:
  enable: true # Option values: true | false
  links:
    github: https://github.com/SilenceAdele # GitHub

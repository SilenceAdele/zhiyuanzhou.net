home:
  announcement: "zhiyuan.zhou's personal blog is officially launched!"
  category: true # Option values: true | false
  tag: true # Option values: true | false
  post_datetime: updated # Option values: updated | created
  post_datetime_format: ago # Option values: ago | YYYY-MM-DD HH:mm:ss

post:
  author_badge:
    enable: true
    level_badge: false
    custom_badge: "Cloud-Native Observability Development Engineer"

